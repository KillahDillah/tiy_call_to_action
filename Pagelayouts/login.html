<!DOCTYPE HTML>

<html>
	<head>
		<title>Get Started</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
			<section id="banner">
				<div class="inner">
					<h1>Call to Action</h1>
					<p>Create campaigns for issues you care about, let your supporters know what they are through a simple SMS exchange.</p>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer" class="wrapper">
				<div class="inner">
					<section>
						<div class="box">
							<div class="content">
								<h2 class="align-center">Get Started!</h2>
								<hr />
								<form action="#" method="post">
									<div class="field half first">
										<label for="name">Username</label>
										<input name="name" id="name" type="text" placeholder="Username">
									</div>
									<div class="field half">
										<label for="email">Password</label>
										<input name="email" id="email" type="text" placeholder="password">
									</div>
									<ul class="actions align-center">
										<li><input value="login" class="button special" type="submit"></li>
										<li><input value="register" class="button special" type="submit"></li>
									</ul>
								</form>
							</div>
						</div>
					</section>
					<div class="copyright">
						&copy; 2017 by the Call to Action Team
					</div>
				</div>
			</footer>
	</body>
</html>
