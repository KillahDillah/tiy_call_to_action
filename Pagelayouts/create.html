<!DOCTYPE HTML>

<html>
	<head>
		<title>Create a Campaign</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
			<section id="banner">
				<div class="inner">
					<h1>Call to Action</h1>
					<p>Creating change through collaborative efforts<br /></p>
					<a href="#footer" class="button special scrolly">Get Started</a>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer" class="wrapper">
				<div class="inner">
					<section>
						<div class="box">
							<div class="content">
								<h2 class="align-center">Create your Campaign</h2>
								<hr />
								<form action="#" method="post">
									<div class="field half first">
										<label for="details">Campaign Details</label>
										<input name="title" id="title" type="text" placeholder="Title">
									</div>
									<div class="field half">
										<label for="short"></label>
										<input name="short" id="short" type="text" placeholder="Short description">
									</div>
									<div class="field half">
										<label for="keyword">Create a keyword for SMS </label>
										<input name="keyword" id="keyword" type="text" placeholder="keyword">
									</div>
									<div class="field">
										<label for="message">Explain your cause</label>
										<textarea name="message" id="message" rows="6" placeholder=""></textarea>
									</div>
									<div class="field">
										<label for="message">Create your letter</label>
										<textarea name="message" id="message" rows="6" placeholder=""></textarea>
									</div>
									<div class="field">
										<label for="dept">Chose a salutation</label>
										<div class="select-wrapper">
											<select name="bye" id="bye">
												<option value="">- Salutation -</option>
												<option value="1">Regards,</option>
												<option value="1">Kind Regards,</option>
												<option value="1">Respectfully,</option>
												<option value="1">Sincerely,</option>
											</select>
										</div>
									</div>
									<ul class="actions align-center">
										<li><input value="Create" class="button special" type="Submit"></li>
									</ul>
								</form>
							</div>
						</div>
					</section>
					<div class="copyright">
						&copy; Created by the Call to Action Team.
					</div>
				</div>
			</footer>
	</body>
</html>
