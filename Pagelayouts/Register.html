<!DOCTYPE HTML>

<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">


			<section id="banner">
				<div class="inner">
					<h1>Call to Action</h1>
					<p>Reach out to your local representatives on issues you care about just by sending an SMS</p>
				</div>
			</section>

		<!-- register -->
			<section id="register" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<h1 class="align-center">Your phone number has not been registered to receive SMS, please enter your contact details and let your local representative know you care!</h1>
					</header>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer" class="wrapper">
				<div class="inner">
					<section>
						<div class="box">
							<div class="content">
								<h2 class="align-center">Register to make a difference</h2>
								<hr />
								<form action="#" method="post">
									<div class="field half first">
										<label for="name">Name</label>
										<input name="fname" id="name" type="text" placeholder="First name">
									</div>
									<div class="field half">
										<label for="name"></label>
										<input name="lname" id="name" type="text" placeholder=" Last Name">
									</div>
									<div class="field half first">
										<label for="email">Contact Details</label>
										<input name="email" id="email" type="email" placeholder="Email">
									</div>
										<div class="field half">
										<input name="phone" id="phone" type="text" placeholder="Mobile Number">
									</div>
									<div class="field half first">
										<label for="address">Address</label>
										<input name="street" id="street" type="text" placeholder="Street"><br>
										<input name="state" id="state" type="text" placeholder="State">
									</div>
									<div class="field half">
										<input name="city" id="city" type="text" placeholder="City"><br>
										<input name="zip" id="zip" type="text" placeholder="Zip Code">
									</div>
									<ul class="actions align-center">
										<li><input value="register" class="button special" type="Submit"></li>
									</ul>
								</form>
							</div>
						</div>
					</section>
					<div class="copyright">
				</div>
			</div>
		</footer>

		<!-- Scripts-this is animation if we want to include it for the menu or for the banner
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script> -->

	</body>
</html>
